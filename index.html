<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Base apparel coming soon master</title>
</head>
<body>

  <div class="container">
    <!-- logo  -->
    <div class="logo">
      <img src="/images/logo.svg" alt="Website logo">
    </div>

    <!-- landing form -->
    <div class="landing-form">
      <h1><span style="color: #ef9796">we're</span> <br> coming <br> soon</h1>
      
      <p class="info">Hello fellow shoppers! We're currently building our new <br> 
        fashion store. Add your email bellow to stay up-to-date with <br>
        announcements and our launch deals
      </p>

      <!-- form -->
      <form action="#">
          <input type="text" id="usrmail" placeholder="Email Address">

          <button type="submit" id="btnJoin"> 
            <img src="/images/icon-arrow.svg" alt="">
          </button>
          <img id="img-error" src="/images/icon-error.svg">
      </form>

      <p id="valid-mail-msg">Please provide a valid email</p>
    </div>

    <!-- landing image -->
    <div class="landing-img"></div>
  </div>

  <script src="/JS/script.js"></script>
</body>
</html>
